recipe_name: White Lady
ingredients:
  - gin:
    - amount: 1.5
      unit: ounce
  - triple sec:
    - amount: .75
      unit: ounce
      substitute: orange liqueur
  - lemon:
    - amount: .75
      unit: ounce
      processing: juiced
  - simple syrup:
    - amount: .33
      unit: ounce
  - egg:
    - amount: 1
      processing: white
      notes: optional
X-garnish: Garnish with a twist of lemon
X-serve-in: cocktail glass
steps:
  - step:
      Add all of the ingredients to a shaker.
  - step:
      If you have added the egg whites, dry shake.
  - step:
      Add ice to the shaker and shake.
  - step:
      Strain into a chilled glass.
