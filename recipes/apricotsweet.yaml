recipe_name: Apricot Cocktail (sweet)
ingredients:
  - abricotine:
    amounts:
      - amount: 1
        unit: glass
  - apricot jam:
    amounts:
      - amount: 1
        unit: teaspoon
  - peach bitters:
    amounts:
      - amount: 1
        unit: teaspoon
  - gin:
    amounts:
      - amount: 2
        unit: glass
  - french vermouth:
    amounts:
      - amount: 2.5
        unit: glass
notes:
  - Serves 6 people.
X-type: cocktail
X-servein: cocktail glass
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3 ½ fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or ½ bar spoon.
steps:
  - step:
      Add all of the ingredients in a shaker a chill.
  - step:
      Once chilled, add crushed ice and shake well.
  - step:
      Shake well and strain into cocktail glasses.
