recipe_name: Cecil Pick-Me-Up Cocktail
ingredients:
  - brandy:
    amounts:
      - amount: 100
        unit: milliliter
  - castor sugar:
    amounts:
      - amount: 1
        unit: teaspoon
  - egg:
    amounts:
      - amount: 1
    processing: yolk
  - champagne:
X-type: cocktail
X-servein: medium-sized wine glass
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3.5 fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or.5 bar spoon.
steps:
  - step:
      Add all ingredients, but the champagne, to a mixing glass with ice.
  - step:
      Stir well and strain into a medium-sized wine glass and top with champagne.
