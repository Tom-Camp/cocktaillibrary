    amounts:
      - amount: .5
    processing: juice
X-type: cocktail
X-servein: cocktail glass
X-ratio: "2:1"
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
