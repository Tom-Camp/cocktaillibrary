recipe_name: Sazerac
ingredients:
  - rye whiskey:
    amounts:
      - amount: 2.5
        unit: ounce
  - absinthe:
    amounts:
      - amount: 2
        unit: dash
  - angostora bitters:
    amounts:
      - amount: 1
        unit: dash
  - peychaud bitters:
    amounts:
      - amount: 2
        unit: dash
  - sugar syrup:
    amounts:
      - amount: 1
        unit: teaspoon
X-type: cocktail
X-garnish: Garnish with a twist of orange.
X-servein: old fashioned glass
steps:
  - step:
      Fill an old fashioned glass with ice and water and set aside.
  - step:
      Add all of the other ingredients to a different old fashioned glass.
  - step:
      Fill with ice and set aside.
  - step:
      Empty the ice and water out of the first glass and add the absinthe.
  - step:
      With a twist of orange, spread the absinthe around the inside of the glass.
  - step:
      Strain the rest of the cocktail into the glass with the absinthe.
notes:
  - The classic New Orleans cocktail.
