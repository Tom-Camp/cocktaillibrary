recipe_name: Biter Cocktail
ingredients:
  - gin:
    amounts:
      - amount: 3
        unit: glass
  - lemon:
    amounts:
      - amount: 1.5
        unit: glass
    processing: juice, slightly sweetened
  - green chartreuse:
    amounts:
      - amount: 1.5
        unit: glass
  - absinthe:
    amounts:
      - amount: 1
        unit: dash
notes:
  - Serves 6
X-type: cocktail
X-servein: cocktail glass
X-ratio: "2:1:1"
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3.5 fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or.5 bar spoon.
steps:
  - step:
