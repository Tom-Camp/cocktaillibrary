recipe_name: Bulldog Cocktail
ingredients:
  - gin:
    amounts:
      - amount: 1
        unit: glass
  - ginger ale
  - orange:
    amounts:
      - amount: 1
    processing: juice
X-type: cocktail
X-servein: collins glass
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3.5 fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or.5 bar spoon.
steps:
  - step:
      Put 2 or 3 lumps of ice into a large tumbler.
  - step:
      Add the juice of one orange and one glass of gin.
  - step:
      Top of with ginger ale.
  - step:
      Stir and serve with a straw.
