recipe_name: Addington Cocktail
ingredients:
  - french vermouth:
    amounts:
      - amount: 50
        unit: milliliter
  - italian vermouth:
    amounts:
      - amount: 50
        unit: milliliter
  - club soda
X-type: cocktail
X-garnish: orange twist
X-servein: collins glass
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3 ½ fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or ½ bar spoon.
steps:
  - step:
      Add all ingredients to a mixing glass with ice.
  - step:
      Shake vigorously and strain into a collins glass.
  - step:
      Top with club soda and garnish.
