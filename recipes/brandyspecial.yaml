recipe_name: Brandy Special Cocktail
ingredients:
  - brandy:
    amounts:
      - amount: 4
        unit: ounces
  - curaçao:
    amounts:
      - amount: 2
        unit: dash
  - bitters:
    amounts:
      - amount: 2
        unit: dash
  - gomme syrup:
    amounts:
      - amount: 3
        unit: dash
X-type: cocktail
X-servein: cocktail glass
X-garnish: lemon twist
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3 ½ fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or ½ bar spoon.
steps:
  - step:
      Add all ingredients to a mixing glass with ice.
  - step:
      Stir well and strain into a cocktail glass.
