recipe_name: The Abbey Cocktail
ingredients:
  - dry gin:
    amounts:
      - amount: 50
        unit: milliliter
  - kina lillet:
    amounts:
      - amount: 25
        unit: milliliter
  - orange:
    amounts:
      - amount: 25
        unit: milliliter
    processing: freshly juiced
  - angostura bitters:
    amounts:
      - amount: 1
        unit: dash
X-servein: cocktail glass
X-type: cocktail
X-ratio: "2:1:1"
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3.5 fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or.5 bar spoon.
steps:
  - step:
      Add all ingredients to a shaker with ice.
  - step:
      Shake vigorously and strain into a cocktail glass.
