recipe_name: The Abbey Cocktail
ingredients:
  - dry gin:
    - amount: 50
      unit: milliliter
  - kina lillet:
    - amount: 25
      unit: milliliter
  - orange:
    - amount: 25
      unit: milliliter
      processing: freshly juiced
  - angostura bitters:
    - amount: 1
      unit: dash
X-servein: cocktail glass
X-type: cocktail
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - note: All recipes are based on a 100ml (3 ½ fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or ½ bar spoon.
steps:
  - step:
      Add all ingredients to a mixing glass with ice.
  - step:
      Shake vigorously and strain into a cocktail glass.
