recipe_name: Castle Dip Cocktail
ingredients:
  - apple brandy:
    amounts:
      - amount: 50
        unit: milliliter
  - white creme de menthe:
    amounts:
      - amount: 50
        unit: milliliter
  - absinthe:
    amounts:
      - amount: 3
        unit: dash
X-type: cocktail
X-servein: cocktail glass
X-ratio: "1:1"
source_book:
  author: Harry Craddock
  title: The Savoy Cocktail Book
  isbn: 9781640321083
  notes:
    - All recipes are based on a 100ml (3.5 fl oz) mixed drink and are made for drinking vessels of approx. 150ml-200ml (5-7 fl oz). 1 bar spoon equals approximately 5ml, whereas a dash amounts to approximately 3ml or.5 bar spoon.
steps:
  - step:
      Add all ingredients to a mixing glass with ice.
  - step:
      Stir well and strain into a cocktail glass.
